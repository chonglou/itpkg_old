<div class="row">
    {% for name,logo,domain in items %}
    <div class="col-lg-1">
        <a href="http://{{domain}}" target="_blank">
            {% if logo %}
            <img src="{{logo}}" alt="{{name}}">
            {% else %}
            {{name}}
            {% end %}
        </a>
    </div>
    {% end %}
</div>
