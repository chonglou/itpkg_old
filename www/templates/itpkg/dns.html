<div class="btn-group">
    <button id="refresh" class="btn btn-primary">刷新</button>
    <button id="status" class="btn btn-success">当前状态</button>
    <button id="apply" class="btn btn-danger">应用更改</button>
</div>
<div id="dns-root"></div>
<p>&nbsp;</p>
<script type="text/javascript">
    $(document).ready(function () {
        $("button#refresh").click(function () {
            new Ajax("tab-item-dns", "/itpkg/{{rid}}/dns");
        });
        $("button#apply").click(function () {
            new Ajax("dns-root", "/itpkg/{{rid}}/dns", "PUT", {act:"apply"}, undefined, false);
        });
        $("button#status").click(function () {
            new Ajax("dns-root", "/itpkg/{{rid}}/dns", "PUT", {act:"status"}, undefined, false);
        });
    });
</script>
